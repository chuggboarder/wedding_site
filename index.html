* {

}


ul {

    height: 100%;
  padding: 20px;
  display: flex;
  gap: 4vw;
}
li {
    list-style-type: none;


  flex: 0 0 100%;
}
ul {
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  scrollbar-width: auto;
}
li {
    scroll-snap-align: center;
    
}
ul::scroll-button(*) {
  border: 0;
  font-size: 2rem;
  background: none;
  color: black;
opacity: 0.7;
}

ul::scroll-button(*):hover,
ul::scroll-button(*):focus {
  opacity: 1;
}

ul::scroll-button(*):active {
  translate: 1px 1px;
}

ul::scroll-button(*):disabled {
  opacity: 0.2;
  cursor: unset;
}
ul::scroll-button(left) {
  content: "‚óÑ";
}

ul::scroll-button(right) {
  content: "‚ñ∫";
}
ul {
  anchor-name: --my-carousel;
}

ul::scroll-button(*) {
  position: absolute;
position-anchor: --my-carousel;
    cursor: url('img/wedding_ring_cursor_gold.png'), pointer;

}
ul::scroll-button(left) {
  right: calc(anchor(left) - 35%);
  bottom: calc(anchor(bottom) + 15px);
}

ul::scroll-button(right) {
  left: calc(anchor(right) - 35%);
  bottom: calc(anchor(bottom) + 15px);
}
ul {
  scroll-marker-group: after;
}
ul::scroll-marker-group {
  position: absolute;
  position-anchor: --my-carousel;
  bottom: calc(anchor(bottom) + 20px);
  justify-self: anchor-center;

  display: flex;
  justify-content: center;
  gap: 20px;
}
li::scroll-marker {
  content: "";
  width: 16px;
  height: 16px;
  background-color: transparent;
  border: 2px solid black;
border-radius: 50%;
    cursor: url('img/wedding_ring_cursor_gold.png'), pointer;
}

li::scroll-marker:target-current {
background-color: black;
    cursor: url('img/wedding_ring_cursor_gold.png'), pointer;
}

.largepic {

    width: 100%;
max-height: 100%;
}

.w3-button {
